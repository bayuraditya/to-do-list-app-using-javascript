<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="todolistlogo.png" />
    <title>To-do List</title>
  </head>
  <body>
    <br /><br /><br />
    <div class="container">
      <h2 class="text-center">To-do App</h2>
      <form class="text-center" action="">
        <input type="text" class="" id="new_text" />
        <input onclick="add()" type="button" value="Add" />
        <!-- <button onclick="add()">Add</button> -->
      </form>
      <br />
      <ul class="" id="todo"></ul>
    </div>

    <style>
      .done {
        text-decoration: line-through;
      }
    </style>

    <script>
      const todo = document.getElementById("todo");
      function add() {
        //ambil nilai dari input
        let newText = document.getElementById("new_text");

        //tambahkan list baru ke ul
        let newTodo = "<li> <span onclick='toggle(this)' >" + newText.value + "</span>" + "<span onclick='removeItem(this)'> [x] </span>" + "</li>";

        todo.insertAdjacentHTML("afterbegin", newTodo);

        //kosongkan fieldnya
        newText.value = "";
      }

      function toggle(el) {
        el.classList.toggle("done");
      }
      function removeItem(el) {
        el.parentElement.remove();
      }
    </script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
