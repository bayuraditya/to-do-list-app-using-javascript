<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="todolistlogo.png" />

    <title>Todo List App</title>
  </head>
  <body>
    <section class="vh-100 gradient-custom" style="background-color: #e2d5de">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h6 class="mb-3">Todo List App</h6>

                <form class="d-flex justify-content-center align-items-center mb-4">
                  <div class="form-outline flex-fill">
                    <input type="text" id="new_text" class="form-control form-control-lg" />
                    <label class="form-label" for="form3">What do you need to do today?</label>
                  </div>
                  <input onclick="add()" type="button" class="btn btn-primary btn-lg ms-2" value="Add" />
                </form>

                <ul id="todo" class="list-group mb-0"></ul>
              </div>
            </div>
            <br /><br /><br />
            <h6 class="mb-3 text-center">created by: <a href="https://github.com/bayuraditya">bayu raditya</a></h6>
            <h6 class="mb-3 text-center flex">template by: <a href="https://mdbootstrap.com">MDBootstrap</a></h6>
          </div>
        </div>
      </div>
    </section>

    <style>
      .done {
        text-decoration: line-through;
      }
    </style>

    <script>
      const todo = document.getElementById("todo");
      function add() {
        //ambil nilai dari input
        let newText = document.getElementById("new_text");
        let newTextValue = newText.value;
        //tambahkan list baru ke ul
        // let newTodo = "<li> <span onclick='toggle(this)' >" + newText.value + "</span>" + "<span onclick='removeItem(this)'> [x] </span>" + "</li>";
        let newTodo =
          " <li class='list-group-item d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2'>" +
          '<div class="d-flex align-items-center">' +
          '<input onclick="toggle(this)" class="form-check-input me-2" type="checkbox" />' +
          "<p id='newTextValue' class='my-auto' >" +
          newText.value +
          "</p>" +
          '</div> <i onclick="removeItem(this)" class="fas fa-times text-primary"></i></li>';
        todo.insertAdjacentHTML("afterbegin", newTodo);

        //kosongkan fieldnya
        newText.value = "";
      }

      function toggle(el) {
        el.classList.toggle("done");
      }
      function removeItem(el) {
        el.parentElement.remove();
      }
    </script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
  </body>
</html>
